<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css" />
</head>
<body>
    <p>两栏布局，左侧30%，右侧70%</p>
    <div id="layout_1">
        <div class="left_1">左侧</div>
        <div class="right_1">右侧</div>
    </div>

    <p>两栏布局，左侧固定宽度，右侧自适应</p>
    <div id="layout_2">
        <div class="left_2">左侧固定150px</div>
        <div class="right_2">右侧自适应</div>
    </div>

    <p>两栏布局，左侧固定宽度，右侧自适应</p>
    <div id="layout_3">
        <div class="left_3">左侧自适应</div>
        <div class="right_3">右侧固定150px</div>
    </div>
    
    <p>三栏布局，左右固定宽度，中间自适应</p>
    <div id="layout_4">
        <div class="main_4">中间自适应</div>
        <div class="left_4">左侧固定宽度</div>
        <div class="right_4">右侧固定宽度</div>
    </div>

    
</body>
</html>
